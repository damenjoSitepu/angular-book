<book-list-skeleton-loader *ngIf="isLoading"/>

<section class="p-12" *ngIf="!isLoading">
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="sm:flex sm:items-center">
            <div class="sm:flex-auto">
                <h1 class="text-base font-semibold leading-6 text-gray-900">Book</h1>
                <p class="mt-2 text-sm text-gray-700">A list books appeared here.</p>
            </div>
            <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
                <button 
                    [routerLink]="['/', 'book', 'create']"
                    type="button" 
                    class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                    Add Book
                </button>
            </div>
        </div>
        <div class="mt-8 flow-root">
            <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                    <table class="min-w-full divide-y divide-gray-300">
                        <thead>
                            <tr>
                                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Name</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">ISBN</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Released At</th>
                                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                                    <span class="sr-only">Action</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white">
                            <tr 
                                *ngFor="let book of books" 
                                class="even:bg-gray-50" 
                                [ngClass]="{'opacity-50 pointer-events-none': isDeletingBook === book.id}"
                            >
                                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">{{ book.name }}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ book.isbn }}</td>
                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ book.released_at | date:'mediumDate' }}</td>
                                <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-sm font-medium sm:pr-0">
                                    <div class="flex justify-end space-x-4">
                                        <a 
                                            [routerLink]="['/', 'book', book.id]" 
                                            class="text-indigo-600 hover:text-indigo-900 cursor-pointer"
                                        >
                                            View<span class="sr-only">, {{ book.name }}</span>
                                        </a>
                                        <a 
                                            (click)="deleteBook(book.id)"
                                            class="text-rose-600 hover:text-rose-900 cursor-pointer"
                                        >
                                            Delete<span class="sr-only">, {{ book.name }}</span>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
