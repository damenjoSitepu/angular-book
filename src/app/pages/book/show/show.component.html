@if (book) {
    <div class="space-y-10 divide-y divide-gray-900/10 p-12">
        <div class="grid grid-cols-1 gap-x-8 gap-y-8 md:grid-cols-3">
            <div class="px-4 sm:px-0">
                <h2 class="text-base font-semibold leading-7 text-gray-900">Show Book</h2>
                <p class="mt-1 text-sm leading-6 text-gray-600">View and edit the details of the selected book.</p>
            </div>
    
            <form (ngSubmit)="updateBook()" class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
                <div class="px-4 py-6 sm:p-8">
                    <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                        <div class="sm:col-span-4">
                            <label for="bookName" class="block text-sm font-medium leading-6 text-gray-900">Book Name</label>
                            <div class="mt-2">
                                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                    <input type="text" name="bookName" id="bookName" [(ngModel)]="book.name" class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Enter book name">
                                </div>
                            </div>
                        </div>
    
                        <div class="sm:col-span-4">
                            <label for="isbn" class="block text-sm font-medium leading-6 text-gray-900">ISBN</label>
                            <div class="mt-2">
                                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                    <input type="text" name="isbn" id="isbn" [(ngModel)]="book.isbn" class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Enter ISBN">
                                </div>
                            </div>
                        </div>
    
                        <div class="sm:col-span-4">
                            <label for="releasedAt" class="block text-sm font-medium leading-6 text-gray-900">Release Date</label>
                            <div class="mt-2">
                                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                                    <input type="date" name="releasedAt" id="releasedAt" [(ngModel)]="book.formatted_released_at" class="block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                        </div>
    
                        <div class="sm:col-span-4">
                            <div class="mt-2 flex items-center justify-start gap-x-6">
                                <button 
                                    type="submit" 
                                    [disabled]="isLoading" 
                                    [ngClass]="{'opacity-50 pointer-events-none': isLoading}" 
                                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                                >
                                    Update Book
                                </button>
                                
                                <a 
                                    [routerLink]="['/', 'book']"
                                    [ngClass]="{'opacity-50 pointer-events-none': isLoading}"
                                    class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
                                >
                                    Back to List
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
}
